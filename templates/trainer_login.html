<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login - LIFT LOG</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="trainer-login login-page">
    <div class="container">
        <div class="login-card">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3 login-icon">
                            üèãÔ∏è
                        </div>
                        <h2 class="login-title">Trainer Login</h2>
                        <p class="login-subtitle">Access your training dashboard</p>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                                <button type="button" class="close" onclick="this.parentElement.remove()">√ó</button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" action="{% url 'trainer_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-login-trainer w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{% url 'login_select' %}">‚Üê Back to Login Selection</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
