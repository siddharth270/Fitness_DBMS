<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-option {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        .login-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
        }
        .member-color {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .trainer-color {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-5">
                <h1 class="text-white mb-3">üí™ Gym Management System</h1>
                <p class="text-white">Select your login type</p>
            </div>
            
            <div class="row g-4">
                <!-- Member Login -->
                <div class="col-md-6">
                    <a href="{% url 'member_login' %}" class="login-option">
                        <div class="card">
                            <div class="card-body text-center p-5">
                                <div class="icon-circle member-color">
                                    üë§
                                </div>
                                <h3 class="mb-3">Member Login</h3>
                                <p class="text-muted">Access your workouts, appointments, and track your progress</p>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Trainer Login -->
                <div class="col-md-6">
                    <a href="{% url 'trainer_login' %}" class="login-option">
                        <div class="card">
                            <div class="card-body text-center p-5">
                                <div class="icon-circle trainer-color">
                                    üèãÔ∏è
                                </div>
                                <h3 class="mb-3">Trainer Login</h3>
                                <p class="text-muted">Manage appointments, create workout plans, and monitor clients</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
